          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  Account
                </div>
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-lg-6 col-xs-12">
                        <div class="well">
                          <button type="button" class="btn" data-toggle="modal" data-target="#editEmail" aria-label="Edit"><i class="fa fa-edit" aria-hidden="true"></i></button>
                          <span style="font-size:18px;">Change Email address</span>
                          </div>
                      </div>
                      <div class="col-lg-6 col-xs-12">
                        <div class="well">
                          <button type="button" class="btn" data-toggle="modal" data-target="#editpw" aria-label="Edit"><i class="fa fa-edit" aria-hidden="true"></i></button>

                      <div class="row">
                        <div class="col-lg-6 col-xs-12">

                                <label>
                                    <input type="checkbox" value="">Turn on color blindness mode

                            </div>

                            </div>

                            </div>

    <div id="editEmail" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Change your email account</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <p>Your current email is <b>xxx@xxx.com</b>.</p>
            </div>
            <div class="form-group">
              <label>Enter new Email</label>
              <input class="form-control" type="email" placeholder="e.g someone@example.com">
            </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Update</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="editpw" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Change password</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Enter old password</label>
                <input class="form-control" type="password">
                <label>Enter new password</label>
                <input class="form-control" type="password">
                <label>Re-enter new password</label>
                <input class="form-control" type="password">
              </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal">Update</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
